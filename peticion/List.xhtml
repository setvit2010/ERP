<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeticionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPeticionEmpty}" rendered="#{peticionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{peticionController.items.rowCount > 0}">
                    <h:outputText value="#{peticionController.pagination.pageFirstItem + 1}..#{peticionController.pagination.pageLastItem + 1}/#{peticionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{peticionController.previous}" value="#{bundle.Previous} #{peticionController.pagination.pageSize}" rendered="#{peticionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{peticionController.next}" value="#{bundle.Next} #{peticionController.pagination.pageSize}" rendered="#{peticionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{peticionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeticionTitle_idPeticion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeticion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeticionTitle_idTipoPeticion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPeticion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeticionTitle_nomModulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomModulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeticionTitle_aprobado}"/>
                            </f:facet>
                            <h:outputText value="#{item.aprobado}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{peticionController.prepareView}" value="#{bundle.ListPeticionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{peticionController.prepareEdit}" value="#{bundle.ListPeticionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{peticionController.destroy}" value="#{bundle.ListPeticionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{peticionController.prepareCreate}" value="#{bundle.ListPeticionCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListPeticionIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
