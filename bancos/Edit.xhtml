<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditBancosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditBancosLabel_idBancos}" for="idBancos" />
                    <h:inputText id="idBancos" value="#{bancosController.selected.idBancos}" title="#{bundle.EditBancosTitle_idBancos}" required="true" requiredMessage="#{bundle.EditBancosRequiredMessage_idBancos}"/>
                    <h:outputLabel value="#{bundle.EditBancosLabel_tipoTransaccion}" for="tipoTransaccion" />
                    <h:inputText id="tipoTransaccion" value="#{bancosController.selected.tipoTransaccion}" title="#{bundle.EditBancosTitle_tipoTransaccion}" />
                    <h:outputLabel value="#{bundle.EditBancosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{bancosController.selected.fecha}" title="#{bundle.EditBancosTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditBancosLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{bancosController.selected.monto}" title="#{bundle.EditBancosTitle_monto}" />
                    <h:outputLabel value="#{bundle.EditBancosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{bancosController.selected.descripcion}" title="#{bundle.EditBancosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditBancosLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{bancosController.selected.documento}" title="#{bundle.EditBancosTitle_documento}" />
                    <h:outputLabel value="#{bundle.EditBancosLabel_nroCheque}" for="nroCheque" />
                    <h:inputText id="nroCheque" value="#{bancosController.selected.nroCheque}" title="#{bundle.EditBancosTitle_nroCheque}" />
                    <h:outputLabel value="#{bundle.EditBancosLabel_nombreBanco}" for="nombreBanco" />
                    <h:inputText id="nombreBanco" value="#{bancosController.selected.nombreBanco}" title="#{bundle.EditBancosTitle_nombreBanco}" />
                    <h:outputLabel value="#{bundle.EditBancosLabel_saldo}" for="saldo" />
                    <h:inputText id="saldo" value="#{bancosController.selected.saldo}" title="#{bundle.EditBancosTitle_saldo}" />
                </h:panelGrid>
                <h:commandButton action="#{bancosController.update}" value="#{bundle.EditBancosSaveLink}"/>
              
                <h:commandButtonaction="View" value="#{bundle.EditBancosViewLink}" immediate="true"/>
               
                <h:commandButton action="#{bancosController.prepareList}" value="#{bundle.EditBancosShowAllLink}" immediate="true"/>
                
                <h:commandButton value="#{bundle.EditBancosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
