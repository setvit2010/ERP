<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMovimientosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMovimientosLabel_idMovimiento}"/>
                    <h:outputText value="#{movimientosController.selected.idMovimiento}" title="#{bundle.ViewMovimientosTitle_idMovimiento}"/>
                    <h:outputText value="#{bundle.ViewMovimientosLabel_tipoMovimiento}"/>
                    <h:outputText value="#{movimientosController.selected.tipoMovimiento}" title="#{bundle.ViewMovimientosTitle_tipoMovimiento}"/>

                    <h:outputText value="#{movimientosController.selected.monto}" title="#{bundle.ViewMovimientosTitle_monto}"/>

                    <h:outputText value="#{movimientosController.selected.fecha}" title="#{bundle.ViewMovimientosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMovimientosLabel_descripcion}"/>
                    <h:outputText value="#{movimientosController.selected.descripcion}" title="#{bundle.ViewMovimientosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewMovimientosLabel_saldo}"/>
                    <h:outputText value="#{movimientosController.selected.saldo}" title="#{bundle.ViewMovimientosTitle_saldo}"/>

                <h:commandLink action="#{movimientosController.destroyAndView}" value="#{bundle.ViewMovimientosDestroyLink}"/>

                <br />

                <h:commandLink action="#{movimientosController.prepareCreate}" value="#{bundle.ViewMovimientosCreateLink}" />
                <br />
                <h:commandLink action="#{movimientosController.prepareList}" value="#{bundle.ViewMovimientosShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewMovimientosIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>
