<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBancosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBancosLabel_idBancos}" for="idBancos" />
                    <h:inputText id="idBancos" value="#{bancosController.selected.idBancos}" title="#{bundle.CreateBancosTitle_idBancos}" required="true" requiredMessage="#{bundle.CreateBancosRequiredMessage_idBancos}"/>
                    <h:outputLabel value="#{bundle.CreateBancosLabel_tipoTransaccion}" for="tipoTransaccion" />
                    <h:inputText id="tipoTransaccion" value="#{bancosController.selected.tipoTransaccion}" title="#{bundle.CreateBancosTitle_tipoTransaccion}" />
                    <h:outputLabel value="#{bundle.CreateBancosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{bancosController.selected.fecha}" title="#{bundle.CreateBancosTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBancosLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{bancosController.selected.monto}" title="#{bundle.CreateBancosTitle_monto}" />
                    <h:outputLabel value="#{bundle.CreateBancosLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{bancosController.selected.descripcion}" title="#{bundle.CreateBancosTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.CreateBancosLabel_documento}" for="documento" />
                    <h:inputText id="documento" value="#{bancosController.selected.documento}" title="#{bundle.CreateBancosTitle_documento}" />
                    <h:outputLabel value="#{bundle.CreateBancosLabel_nroCheque}" for="nroCheque" />
                    <h:inputText id="nroCheque" value="#{bancosController.selected.nroCheque}" title="#{bundle.CreateBancosTitle_nroCheque}" />
                    <h:outputLabel value="#{bundle.CreateBancosLabel_nombreBanco}" for="nombreBanco" />
                    <h:inputText id="nombreBanco" value="#{bancosController.selected.nombreBanco}" title="#{bundle.CreateBancosTitle_nombreBanco}" />
                    <h:outputLabel value="#{bundle.CreateBancosLabel_saldo}" for="saldo" />
                    <h:inputText id="saldo" value="#{bancosController.selected.saldo}" title="#{bundle.CreateBancosTitle_saldo}" />
                </h:panelGrid>
                <br />
                <h:commandButton action="#{bancosController.create}" value="#{bundle.CreateBancosSaveLink}" />
                <h:commandButton action="#{bancosController.prepareList}" value="#{bundle.CreateBancosShowAllLink}" immediate="true"/>

                <h:commandButton value="#{bundle.CreateBancosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
