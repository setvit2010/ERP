<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBancosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBancosLabel_idBancos}"/>
                    <h:outputText value="#{bancosController.selected.idBancos}" title="#{bundle.ViewBancosTitle_idBancos}"/>
                    <h:outputText value="#{bundle.ViewBancosLabel_tipoTransaccion}"/>
                    <h:outputText value="#{bancosController.selected.tipoTransaccion}" title="#{bundle.ViewBancosTitle_tipoTransaccion}"/>
                    <h:outputText value="#{bundle.ViewBancosLabel_fecha}"/>
                    <h:outputText value="#{bancosController.selected.fecha}" title="#{bundle.ViewBancosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBancosLabel_monto}"/>
                    <h:outputText value="#{bancosController.selected.monto}" title="#{bundle.ViewBancosTitle_monto}"/>
                    <h:outputText value="#{bundle.ViewBancosLabel_descripcion}"/>
                    <h:outputText value="#{bancosController.selected.descripcion}" title="#{bundle.ViewBancosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewBancosLabel_documento}"/>
                    <h:outputText value="#{bancosController.selected.documento}" title="#{bundle.ViewBancosTitle_documento}"/>
                    <h:outputText value="#{bundle.ViewBancosLabel_nroCheque}"/>
                    <h:outputText value="#{bancosController.selected.nroCheque}" title="#{bundle.ViewBancosTitle_nroCheque}"/>
                    <h:outputText value="#{bundle.ViewBancosLabel_nombreBanco}"/>
                    <h:outputText value="#{bancosController.selected.nombreBanco}" title="#{bundle.ViewBancosTitle_nombreBanco}"/>
                    <h:outputText value="#{bundle.ViewBancosLabel_saldo}"/>
                    <h:outputText value="#{bancosController.selected.saldo}" title="#{bundle.ViewBancosTitle_saldo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bancosController.destroyAndView}" value="#{bundle.ViewBancosDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewBancosEditLink}"/>
                <br />
                <h:commandLink action="#{bancosController.prepareCreate}" value="#{bundle.ViewBancosCreateLink}" />
                <br />
                <h:commandLink action="#{bancosController.prepareList}" value="#{bundle.ViewBancosShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewBancosIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
