<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInventarioLabel_idInventario}" for="idInventario" />
                    <h:inputText id="idInventario" value="#{inventarioController.selected.idInventario}" title="#{bundle.EditInventarioTitle_idInventario}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_idInventario}"/>
                    <h:outputLabel value="#{bundle.EditInventarioLabel_idAdquision}" for="idAdquision" />
                    <h:inputText id="idAdquision" value="#{inventarioController.selected.idAdquision}" title="#{bundle.EditInventarioTitle_idAdquision}" />
                    <h:outputLabel value="#{bundle.EditInventarioLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{inventarioController.selected.descripcion}" title="#{bundle.EditInventarioTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditInventarioLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{inventarioController.selected.cantidad}" title="#{bundle.EditInventarioTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.EditInventarioLabel_estadoProducto}" for="estadoProducto" />
                    <h:inputText id="estadoProducto" value="#{inventarioController.selected.estadoProducto}" title="#{bundle.EditInventarioTitle_estadoProducto}" />
                    <h:outputLabel value="#{bundle.EditInventarioLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{inventarioController.selected.fecha}" title="#{bundle.EditInventarioTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{inventarioController.update}" value="#{bundle.EditInventarioSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditInventarioViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{inventarioController.prepareList}" value="#{bundle.EditInventarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditInventarioIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
