<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturasClientesTitle}"></h:outputText>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_idFacturacli}" for="idFacturacli" />
                    <h:inputText id="idFacturacli" value="#{facturasClientesController.selected.idFacturacli}" title="#{bundle.EditFacturasClientesTitle_idFacturacli}" required="true" requiredMessage="#{bundle.EditFacturasClientesRequiredMessage_idFacturacli}"/>
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_idBoleto}" for="idBoleto" />
                    <h:inputText id="idBoleto" value="#{facturasClientesController.selected.idBoleto}" title="#{bundle.EditFacturasClientesTitle_idBoleto}" />
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_idCliente}" for="idCliente" />
                    <h:inputText id="idCliente" value="#{facturasClientesController.selected.idCliente}" title="#{bundle.EditFacturasClientesTitle_idCliente}" />
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_idViaje}" for="idViaje" />
                    <h:inputText id="idViaje" value="#{facturasClientesController.selected.idViaje}" title="#{bundle.EditFacturasClientesTitle_idViaje}" />
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{facturasClientesController.selected.fecha}" title="#{bundle.EditFacturasClientesTitle_fecha}" required="true" requiredMessage="#{bundle.EditFacturasClientesRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_cantidadBoletos}" for="cantidadBoletos" />
                    <h:inputText id="cantidadBoletos" value="#{facturasClientesController.selected.cantidadBoletos}" title="#{bundle.EditFacturasClientesTitle_cantidadBoletos}" required="true" requiredMessage="#{bundle.EditFacturasClientesRequiredMessage_cantidadBoletos}"/>
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_detalle}" for="detalle" />
                    <h:inputText id="detalle" value="#{facturasClientesController.selected.detalle}" title="#{bundle.EditFacturasClientesTitle_detalle}" required="true" requiredMessage="#{bundle.EditFacturasClientesRequiredMessage_detalle}"/>
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{facturasClientesController.selected.subtotal}" title="#{bundle.EditFacturasClientesTitle_subtotal}" required="true" requiredMessage="#{bundle.EditFacturasClientesRequiredMessage_subtotal}"/>
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_iva}" for="iva" />
                    <h:inputText id="iva" value="#{facturasClientesController.selected.iva}" title="#{bundle.EditFacturasClientesTitle_iva}" required="true" requiredMessage="#{bundle.EditFacturasClientesRequiredMessage_iva}"/>
                    <h:outputLabel value="#{bundle.EditFacturasClientesLabel_total}" for="total" />
                    <h:inputText id="total" value="#{facturasClientesController.selected.total}" title="#{bundle.EditFacturasClientesTitle_total}" required="true" requiredMessage="#{bundle.EditFacturasClientesRequiredMessage_total}"/>
                </h:panelGrid>
                <h:commandLink action="#{facturasClientesController.update}" value="#{bundle.EditFacturasClientesSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditFacturasClientesViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{facturasClientesController.prepareList}" value="#{bundle.EditFacturasClientesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditFacturasClientesIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
