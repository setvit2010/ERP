<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInventarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInventarioLabel_idInventario}"/>
                    <h:outputText value="#{inventarioController.selected.idInventario}" title="#{bundle.ViewInventarioTitle_idInventario}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_idAdquision}"/>
                    <h:outputText value="#{inventarioController.selected.idAdquision}" title="#{bundle.ViewInventarioTitle_idAdquision}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_descripcion}"/>
                    <h:outputText value="#{inventarioController.selected.descripcion}" title="#{bundle.ViewInventarioTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_cantidad}"/>
                    <h:outputText value="#{inventarioController.selected.cantidad}" title="#{bundle.ViewInventarioTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_estadoProducto}"/>
                    <h:outputText value="#{inventarioController.selected.estadoProducto}" title="#{bundle.ViewInventarioTitle_estadoProducto}"/>
                    <h:outputText value="#{bundle.ViewInventarioLabel_fecha}"/>
                    <h:outputText value="#{inventarioController.selected.fecha}" title="#{bundle.ViewInventarioTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{inventarioController.destroyAndView}" value="#{bundle.ViewInventarioDestroyLink}"/>

                <h:commandButton action="Edit" value="#{bundle.ViewInventarioEditLink}"/>
                <br />
                <h:commandButton action="#{inventarioController.prepareCreate}" value="#{bundle.ViewInventarioCreateLink}" />
                <br />
                <h:commandButton action="#{inventarioController.prepareList}" value="#{bundle.ViewInventarioShowAllLink}"/>

                <h:commandButton value="#{bundle.ViewInventarioIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
