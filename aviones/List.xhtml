<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAvionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAvionesEmpty}" rendered="#{avionesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{avionesController.items.rowCount > 0}">
                    <h:outputText value="#{avionesController.pagination.pageFirstItem + 1}..#{avionesController.pagination.pageLastItem + 1}/#{avionesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{avionesController.previous}" value="#{bundle.Previous} #{avionesController.pagination.pageSize}" rendered="#{avionesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{avionesController.next}" value="#{bundle.Next} #{avionesController.pagination.pageSize}" rendered="#{avionesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{avionesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionesTitle_idAvion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAvion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionesTitle_idAeropuerto}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAeropuerto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionesTitle_nroAvion}"/>
                            </f:facet>
                            <h:outputText value="#{item.nroAvion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionesTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionesTitle_capacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionesTitle_modelo}"/>
                            </f:facet>
                            <h:outputText value="#{item.modelo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAvionesTitle_anio}"/>
                            </f:facet>
                            <h:outputText value="#{item.anio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandButton action="#{avionesController.prepareView}" value="#{bundle.ListAvionesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{avionesController.prepareEdit}" value="#{bundle.ListAvionesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandButton action="#{avionesController.destroy}" value="#{bundle.ListAvionesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton action="#{avionesController.prepareCreate}" value="#{bundle.ListAvionesCreateLink}"/>
                
                <h:commandButton value="#{bundle.ListAvionesIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
