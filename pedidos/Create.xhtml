<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idPedido}" for="idPedido" />
                    <h:inputText id="idPedido" value="#{pedidosController.selected.idPedido}" title="#{bundle.CreatePedidosTitle_idPedido}" required="true" requiredMessage="#{bundle.CreatePedidosRequiredMessage_idPedido}"/>
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idAdquision}" for="idAdquision" />
                    <h:inputText id="idAdquision" value="#{pedidosController.selected.idAdquision}" title="#{bundle.CreatePedidosTitle_idAdquision}" />
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_idPeticion}" for="idPeticion" />
                    <h:inputText id="idPeticion" value="#{pedidosController.selected.idPeticion}" title="#{bundle.CreatePedidosTitle_idPeticion}" />
                    <h:outputLabel value="#{bundle.CreatePedidosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pedidosController.selected.fecha}" title="#{bundle.CreatePedidosTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.create}" value="#{bundle.CreatePedidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.CreatePedidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreatePedidosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
