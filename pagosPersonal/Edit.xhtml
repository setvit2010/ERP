<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagosPersonalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagosPersonalLabel_idPagopersonal}" for="idPagopersonal" />
                    <h:inputText id="idPagopersonal" value="#{pagosPersonalController.selected.idPagopersonal}" title="#{bundle.EditPagosPersonalTitle_idPagopersonal}" required="true" requiredMessage="#{bundle.EditPagosPersonalRequiredMessage_idPagopersonal}"/>
                    <h:outputLabel value="#{bundle.EditPagosPersonalLabel_idSueldos}" for="idSueldos" />
                    <h:inputText id="idSueldos" value="#{pagosPersonalController.selected.idSueldos}" title="#{bundle.EditPagosPersonalTitle_idSueldos}" />
                    <h:outputLabel value="#{bundle.EditPagosPersonalLabel_idEmpleado}" for="idEmpleado" />
                    <h:inputText id="idEmpleado" value="#{pagosPersonalController.selected.idEmpleado}" title="#{bundle.EditPagosPersonalTitle_idEmpleado}" />
                    <h:outputLabel value="#{bundle.EditPagosPersonalLabel_idAnticipo}" for="idAnticipo" />
                    <h:inputText id="idAnticipo" value="#{pagosPersonalController.selected.idAnticipo}" title="#{bundle.EditPagosPersonalTitle_idAnticipo}" />
                    <h:outputLabel value="#{bundle.EditPagosPersonalLabel_fechaPago}" for="fechaPago" />
                    <h:inputText id="fechaPago" value="#{pagosPersonalController.selected.fechaPago}" title="#{bundle.EditPagosPersonalTitle_fechaPago}" required="true" requiredMessage="#{bundle.EditPagosPersonalRequiredMessage_fechaPago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagosPersonalLabel_pagoTotal}" for="pagoTotal" />
                    <h:inputText id="pagoTotal" value="#{pagosPersonalController.selected.pagoTotal}" title="#{bundle.EditPagosPersonalTitle_pagoTotal}" />
                </h:panelGrid>
                <h:commandLink action="#{pagosPersonalController.update}" value="#{bundle.EditPagosPersonalSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditPagosPersonalViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{pagosPersonalController.prepareList}" value="#{bundle.EditPagosPersonalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditPagosPersonalIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
