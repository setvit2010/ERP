<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturasClientesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_idFacturacli}"/>
                    <h:outputText value="#{facturasClientesController.selected.idFacturacli}" title="#{bundle.ViewFacturasClientesTitle_idFacturacli}"/>
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_idBoleto}"/>
                    <h:outputText value="#{facturasClientesController.selected.idBoleto}" title="#{bundle.ViewFacturasClientesTitle_idBoleto}"/>
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_idCliente}"/>
                    <h:outputText value="#{facturasClientesController.selected.idCliente}" title="#{bundle.ViewFacturasClientesTitle_idCliente}"/>
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_idViaje}"/>
                    <h:outputText value="#{facturasClientesController.selected.idViaje}" title="#{bundle.ViewFacturasClientesTitle_idViaje}"/>
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_fecha}"/>
                    <h:outputText value="#{facturasClientesController.selected.fecha}" title="#{bundle.ViewFacturasClientesTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_cantidadBoletos}"/>
                    <h:outputText value="#{facturasClientesController.selected.cantidadBoletos}" title="#{bundle.ViewFacturasClientesTitle_cantidadBoletos}"/>
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_detalle}"/>
                    <h:outputText value="#{facturasClientesController.selected.detalle}" title="#{bundle.ViewFacturasClientesTitle_detalle}"/>
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_subtotal}"/>
                    <h:outputText value="#{facturasClientesController.selected.subtotal}" title="#{bundle.ViewFacturasClientesTitle_subtotal}"/>
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_iva}"/>
                    <h:outputText value="#{facturasClientesController.selected.iva}" title="#{bundle.ViewFacturasClientesTitle_iva}"/>
                    <h:outputText value="#{bundle.ViewFacturasClientesLabel_total}"/>
                    <h:outputText value="#{facturasClientesController.selected.total}" title="#{bundle.ViewFacturasClientesTitle_total}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturasClientesController.destroyAndView}" value="#{bundle.ViewFacturasClientesDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewFacturasClientesEditLink}"/>
                <br />
                <h:commandLink action="#{facturasClientesController.prepareCreate}" value="#{bundle.ViewFacturasClientesCreateLink}" />
                <br />
                <h:commandLink action="#{facturasClientesController.prepareList}" value="#{bundle.ViewFacturasClientesShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewFacturasClientesIndexLink}" action="/index" immediate="true" />

            </h:form>
