<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidosLabel_idPedido}"/>
                    <h:outputText value="#{pedidosController.selected.idPedido}" title="#{bundle.ViewPedidosTitle_idPedido}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idAdquision}"/>
                    <h:outputText value="#{pedidosController.selected.idAdquision}" title="#{bundle.ViewPedidosTitle_idAdquision}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_idPeticion}"/>
                    <h:outputText value="#{pedidosController.selected.idPeticion}" title="#{bundle.ViewPedidosTitle_idPeticion}"/>
                    <h:outputText value="#{bundle.ViewPedidosLabel_fecha}"/>
                    <h:outputText value="#{pedidosController.selected.fecha}" title="#{bundle.ViewPedidosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidosController.destroyAndView}" value="#{bundle.ViewPedidosDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPedidosEditLink}"/>
                <br />
                <h:commandLink action="#{pedidosController.prepareCreate}" value="#{bundle.ViewPedidosCreateLink}" />
                <br />
                <h:commandLink action="#{pedidosController.prepareList}" value="#{bundle.ViewPedidosShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPedidosIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
